plugins {
    id 'java'

    id "io.freefair.lombok" version "6.0.0-m2"
    id "org.springframework.boot" version '2.6.3'
    id "io.spring.dependency-management" version "1.0.11.RELEASE"
}

tasks.withType(JavaCompile) {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
    options.encoding = 'UTF-8'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.axonframework:axon-spring-boot-starter:4.5.3'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    // implementation 'org.axonframework:axon-bom:4.5.3'
    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-data-jpa
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.2.6.RELEASE'
//    java:org.hibernate:hibernate-core
    runtimeOnly 'com.h2database:h2'

    // https://mvnrepository.com/artifact/com.h2database/h2
    testImplementation 'com.h2database:h2:1.4.200'

    testImplementation 'org.axonframework:axon-test:4.5.3'
}
